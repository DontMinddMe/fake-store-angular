<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="border rounded w-full px-4 py-2 mb-2"
    placeholder="Product name"
    formControlName="title"
  >

  <p
    class="text-red-600 font-medium mb-2"
    *ngIf="title.errors?.minlength && title.touched"
  >Please fill title field with minimum of 6 symbols</p>

  <button
    type="submit"
    class="py-2 px-4 bg-blue-600 text-white"
  >Create</button>
</form>
