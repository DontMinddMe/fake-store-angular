<h1 class="font-bold mb-2 text-center">{{ title | titlecase }}</h1>

<input
  type="text"
  class="border rounded w-full mb-2 py-2 px-5"
  placeholder="Filter products..."
  [(ngModel)]="filter"
>

<p *ngIf="loading" class="text-center text-lg font-bold mt-5">Loading...</p>

<button
  class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-3.5"
  (click)="modalService.open()"
>+</button>

<app-modal *ngIf="modalService.isVisible$ | async" title="Create new product">
  <app-create-product></app-create-product>
</app-modal>

<div
  *ngIf="productsService.products as products"
>
  <app-product
    *ngFor="let product of products | filterProducts: filter"
    [product]="product"
  >
  </app-product>
</div>
